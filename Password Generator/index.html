<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="row h-100">
      <div
        class="card text-white bg-dark mb-3 container"
        style="max-width: 20rem;"
      >
        <div class="card-header text-center">
          <strong>Password Generator</strong>
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control result"
              aria-describedby="button-addon2"
              value=""
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary clip-board"
                type="button"
                id="button-addon2"
              >
                <i class="far fa-copy"></i>
              </button>
            </div>
          </div>

          <div class="selection">
            <label for="checkbox" class="container-label">Pasword Length</label>
            <input
              type="number"
              min="4"
              max="20"
              value="8"
              class="myrange length"
            />
          </div>

          <div class="selection">
            <label for="checkbox" class="container-label"
              >Include Lowercase</label
            >
            <input type="checkbox" class="lowercase" />
          </div>

          <div class="selection">
            <label for="checkbox" class="container-label"
              >Include Uppercase</label
            >
            <input type="checkbox" class="uppercase" />
          </div>
          <div class="selection">
            <label for="checkbox">Include Numbers</label>
            <input type="checkbox" class="numbers" />
          </div>
          <div class="selection">
            <label for="checkbox">Include Symbols</label>
            <input type="checkbox" class="symbols" />
          </div>
          <button
            type="button"
            class="btn btn-sm btn-dark btn-block generate-btn"
          >
            Generate Password
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/a4e20871b3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
